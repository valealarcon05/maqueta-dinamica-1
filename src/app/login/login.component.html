<form [formGroup]="loginForm" (ngSubmit)="onEnviar($event)">
    <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" formControlName="email">
      </div>

      <div *ngIf="Mail?.errors && Mail.touched">
        <p *ngIf="Mail?.hasError('required')" class="error">
            El email es requerido
        </p>
        <p *ngIf="Mail?.hasError('email')" class="error">
            El formato del email debe ser válido
        </p>
      </div>
      <br/>
      <div>

        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" formControlName="password"
        [class.border-danger]="MailValid">
      </div>

      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="error">
            La clave es requerida
        </p>
        <p *ngIf="Password?.errors?.minlenght" class="error">
            La clave debe ser de 8 o más caracteres
        </p>
      </div>
      <br/>
      <div>
        <button type="submit">Iniciar sesión</button>
      </div>
    
  </form>
